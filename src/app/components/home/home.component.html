<app-header></app-header>
<div class="container">
  <div class="intro-section">
    <h1>đây là trang home</h1>
    <p>hiển thị danh sách sản phẩm</p>
    <p>xem sản phẩm tại đây</p>
  </div>

  <div class="search-box">
    <input
      type="text"
      class="form-control search-input"
      placeholder="tìm sản phẩm"
      [(ngModel)]="keyword"
    />
    <select name="" id="" class="form-control product-category"
    [(ngModel)]="selectedCategoryId">
      <!-- <option value="" selected disabled>Danh mục sản phẩm</option> -->
      <option value="" [value]="0">Chọn tất cả</option>
      <option value="" *ngFor="let category of categories" [value]="category.id"> {{category.name}} </option>
    </select>
    <button class="btn btn-primary ml-2" (click)="searchProduct()">Tìm kiếm</button>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-6" *ngFor="let product of products" (click)="onClickProduct(product.id)">
      <div class="product-item">
        <img [src]="product.url" alt="product-image" class="product-image" />

        <h3 class="product-name">{{ product.name }}</h3>
        <p class="product-description">
          {{ product.description }}
        </p>
        <!-- <p class="product-warranty">Bảo hành: 12 tháng</p> -->
        <p class="product-price">Giá: ${{ product.price }}</p>
        <!-- <div class="product-rating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star-half-alt"></i>
        </div> -->
        <div class="product-actions">
          <button class="btn btn-primary">Thêm vào giỏ hàng</button>
          <span class="space-x"></span>
          <button class="btn btn-success">Mua ngay</button>
        </div>
      </div>
    </div>

    <!-- pagination MDB Bootstrap -->
    <div class="d-flex justify-content-center" >
    <nav aria-label="Page navigation ">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" href="#" (click)="onPageChange(1)">First</a>
        </li>
        <li class="page-item" *ngIf="currentPage > 1">
          <a class="page-link" href="#" (click)="onPageChange(currentPage - 1)"
            >Previous</a
          >
        </li>
        
        <ng-container *ngFor="let page of visiblePages">
          <li class="page-item" [ngClass]="{'active': page === currentPage }">
            <a class="page-link" href="#" (click)="onPageChange(page)">
              {{ page }}
            </a>
          </li>
        </ng-container>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" href="#" (click)="onPageChange(currentPage + 1)"
            >Next</a
          >
        </li>
        <li class="page-item" *ngIf="currentPage < totalPages">
          <a class="page-link" href="#" (click)="onPageChange(totalPages-1)"
            >Last</a
          >
        </li>
      </ul>
    </nav>
  </div>
  </div>
</div>
<app-footer></app-footer>
